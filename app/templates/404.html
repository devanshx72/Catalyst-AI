{% extends "base.html" %}

{% block title %}Page Not Found - Catalyst AI{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
        </div>
        <h1 class="display-4 fw-bold mb-3">404</h1>
        <h2 class="h4 mb-4 text-muted">Oops! Page Not Found</h2>
        <p class="lead mb-5 text-secondary">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
            <i class="bi bi-house-door-fill me-2"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
